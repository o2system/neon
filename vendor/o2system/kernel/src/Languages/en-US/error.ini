501_NOT_IMPLEMENTED_TITLE = "Not Implemented"
501_NOT_IMPLEMENTED_MESSAGE = "The server either does not recognize the request method, or it lacks the ability to fulfill the request"
502_BAD_GATEWAY_TITLE = "Bad Gateway"
502_BAD_GATEWAY_MESSAGE = "The server received an invalid response."